<!DOCTYPE html>
<html lang="en">

<head>

  //= template/head.html
  <title>LCD_1602_I2C</title>

  <style>
    a {
      color: blue;
    }

  </style>
</head>

<body>

  //= template/header.html

  <div id="Modal" class="modal hide">
    <div class="m-cont">
      <span class="close" id="close_m">&times;</span>
      <div class="m-body">
        <p>Save settings?</p>
      </div>
      <div class="m-foo">
        <button id="save_m" class="success">Yes</button>
        <button id="close" class="danger">No</button>
      </div>
    </div>
  </div>
  <div class="cont">
    <div class="row">
      <div class="s12 m2 l2"></div>
      <div class="s12 m10 l-9 ">
        <div id="alert" class="alert danger hide">
          <span class="close" onclick="this.parentElement.style.display='none';">Ã—</span>
          <strong>Info! </strong> Plagin not enabled or wrong <a href="/plugin.html?plugin=LCD_1602_I2C">settings</a>.
        </div>
        <h1>WH1602</h1>
        <div class="row">
          <div class="l4 m6 s12">
            <div class="group">
              <input id="line1" type="text" name="text" required="" value="">
              <label for="text">Line 1</label>
            </div>
            <div class="group">
              <input id="line2" type="text" name="text" required="" value="">
              <label for="text">line 2</label>
            </div>
            <div class="group">
              <button class="grey right" onclick="print();">Send</button>
            </div>
            <div class="group">
              <button class="grey right" onclick="cls();">Clear</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  //= template/footer.html
  <script>
    function logout() {
      document.cookie = "id=";
      location.href = '/login.html';
    }

    function send(page, data, callback) {
      var req = new XMLHttpRequest();
      req.open("POST", page, true);
      req.setRequestHeader('Content-Type', 'application/json');
      req.addEventListener("load", function() {
        if (req.status < 400) {
          callback(req.responseText);
        } else {
          callback(false);
        }
      });
      req.send(JSON.stringify(data));
    }


    function line1() {
      var line1 = document.getElementById("line1").value;
      send("LCD_1602_I2C.lua", {
        lcd: {
          str: line1,
          line: 1,
          col: 0
        }
      }, function(res) {
        console.log(res);
        if (res) {
          if (res === "false") {
            document.getElementById("alert").classList.remove("hide");
          }
        }
      })
    }

    function line2() {
      var line2 = document.getElementById("line2").value;
      send("LCD_1602_I2C.lua", {
        lcd: {
          str: line2,
          line: 2,
          col: 0
        }
      }, function(res) {
        console.log(res);
        if (res) {
          if (res === "false") {
            document.getElementById("alert").classList.remove("hide");
          }
        }
      })
    }

    function print() {
      line1();
      line2();
    }

    function cls() {
      send("LCD_1602_I2C.lua", {
        cls: true
      }, function(res) {
        console.log(res);
        if (res) {
          if (res === "false") {
            document.getElementById("alert").classList.remove("hide");
          }
        }
      })
    }

    document.getElementById('loader').classList.add('hide');

  </script>
</body>

</html>
